{% extends "layout.html" %}

{% block title %}Sign up{% endblock %}

{% block content %}

    <div class="row">
        <h2 class="col-xs-12 text-xs-center">Registrar Albergue</h2>

        <div class="col-xs-12 col-md-8 offset-md-2">
            <form class="m-t-2">

                {% for form in forms %}
                    {% for field in form %}
                        <div class="form-group">
                            {% if field.errors %}
                                {{ field.errors }}
                            {% endif %}
                            {{ field }}
                        </div>
                    {% endfor %}
                {% endfor %}

                <button type="submit" class="btn btn-primary">Siguiente Paso</button>
            </form>
        </div>
    </div>


{% endblock %}
